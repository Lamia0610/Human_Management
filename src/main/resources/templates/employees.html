<!DOCTYPE html>
<html
  lang="vi"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            background: #f4f7fb;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        .profile-container {
            max-width: 850px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            padding: 40px;
            animation: fadeIn 0.6s ease;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 15px;
        }
        .profile-header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 26px;
        }
        .profile-header p {
            color: #3498db;
            font-weight: 500;
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .profile-table th, .profile-table td {
            text-align: left;
            padding: 14px 18px;
            border-bottom: 1px solid #ecf0f1;
        }
        .profile-table th {
            background-color: #eaf4fc;
            width: 220px;
            color: #2c3e50;
            font-weight: 600;
        }
        .profile-table td {
            color: #34495e;
        }
        .btn-edit {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn-edit:hover {
            background: #2c80c9;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="profile-container">
            <div class="profile-header">
                <!-- Avatar (có thể thay link ảnh mặc định sau này lấy từ DB) -->
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar">
                <h1 th:text="${nhanVien.hoTen}">Nguyễn Văn A</h1>
                <p th:text="'Mã nhân viên: ' + ${nhanVien.maNhanVien}">NV001</p>
            </div>

            <table class="profile-table">
                <tr>
                    <th>Giới tính</th>
                    <td th:text="${nhanVien.gioiTinh}">Nam</td>
                </tr>
                <tr>
                    <th>Ngày sinh</th>
                    <td th:text="${nhanVien.ngaySinh}">01/01/1990</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${nhanVien.email}">example@gmail.com</td>
                </tr>
                <tr>
                    <th>Số điện thoại</th>
                    <td th:text="${nhanVien.soDienThoai}">0123456789</td>
                </tr>
                <tr>
                    <th>Chức danh</th>
                    <td th:text="${nhanVien.chucDanh}">Nhân viên</td>
                </tr>
                <tr>
                    <th>Phòng ban</th>
                    <td th:text="${nhanVien.phongBan}">Kế toán</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
